<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kabas Crew Register</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <main>
      <div>
        <label for="id">ID</label>
        <input type="text" name="id" id="id" autocomplete="off" />
        <label for="name">Name</label>
        <input type="text" name="name" id="name" autocomplete="off" />
        <label for="alias">Alias</label>
        <input type="text" name="alias" id="alias" autocomplete="off" />
        <button id="get" class="btn">Check</button>
        <button id="put" class="btn">Update</button>
        <button id="delete" class="btn">Delete</button>
        <button id="post" class="btn">Create</button>
        <pre class="out" id="out">Waiting for action...</pre>
      </div>
    </main>
  </body>
</html>
